<div>
    <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3">
      <div class="card auth">
        <div class="card-body auth-card scroll-x">
          <div class="auth-avatar">
            <!-- <img
              src="https://pluspng.com/img-png/user-png-icon-account-avatar-human-male-man-men-people-person-download-svg-download-png-edit-icon-512.png"
              alt="user" class="user-image"> -->
          </div>

<form (submit)="login()" [formGroup]="loginForm" novalidate>
          <div class="form-group">
            <label for="email" class="text-white">Email / Mobile No</label>
            <input type="text" name="Username" class="form-control" placeholder="Enter Email or Mobile No" formControlName="username">
          </div>
          <div class="form-group">
            <label for="password" class="text-white">Password</label>
            <div class="password-container">
              <input [type]="passwordFieldType" name="password" class="form-control" placeholder="Enter Password" formControlName="password"/>
            </div>
          </div>
          <div class="text-center">
            <input [disabled]="!loginForm.valid || isSaveButtonDisable" type="submit" class="btn btn-my" value="Login">
          </div>
        </form>
        </div>
      </div>
    </div>
  </div>
